			<div class="container" ng-controller="CarrinhoController">

						<table class="table">
							<thead>
							<h2>Produtos adicionados</h2>
								<tr>
									<th>Selecione</th>
									<th>Código</th>
									<th>Descrição</th>

								</tr>
							</thead>

								<tr ng-repeat="produto in produtos">

								</tr>
							</tbody>

					<div class="row">
							<button ng-click="adicionarCarrinho(produtos)" type="submit" class="btn btn-primary pull-right">

<form id="formEntrega" name="formEntrega" action="./produtoServlet" method="post"  class="form-group">
	<input type="hidden" id="tipo" name="tipo" value="ENTREGA"/>
	<fieldset>
	<legend>Endere√ßo de Entrega</legend> 
		<div class="form-group row" >
			<label  class="col-sm-1 col-form-label" for="ruaEntrega" id="">Rua </label>
			<div class="col-sm-2">
				<input type="text" id="ruaEntrega" name="ruaEntrega" maxlength="80"
					class="form-control text-center" required />
			</div>
		</div>
		<div class="form-group row" >
			<label class="col-sm-1 col-form-label"  for="cepEntrega" id="">CEP </label>
			<div class="col-sm-2">
				<input type="text" id="cepEntrega" name="cepEntrega" maxlength="11"
					class="form-control text-center" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"  for="numEntrega" id="">Numero </label>
			<div class="col-sm-2">
				<input type="text" id="numEntrega" name="numEntrega" maxlength="20"
					class="form-control text-center" required />
			</div>
		</div>
		<br/>
		<div class="form-group row" >
			<div class="col-sm-2">
			<input type="submit" id="enviarEntrega" name="enviarEntrega" value="Enviar"
				class="form-control text-center" required />
			</div>
			<div class="col-sm-2">
			<input type="button" id="limparEntrega" name="limparEntrega" value="Limpar"
				onclick="reset()"
				class="form-control text-center" required />
				</div>
		</div>
